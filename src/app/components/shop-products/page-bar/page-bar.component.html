<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="spacer"></span>
    <button mat-button routerLink="/shop/products">Home</button>
    <button mat-button routerLink="/shop/favorites">
      Favorites
      <span *ngIf="favorites$ | async as favorites">
        <mat-badge
          [matBadge]="favorites.length"
          color="accent"
          matBadgeSize="small"
        >
          <mat-icon>favorite</mat-icon></mat-badge
        >
      </span>
    </button>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
